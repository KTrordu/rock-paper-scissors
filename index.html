<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/icon/site.webmanifest">
    </head>
<body>
    <header id="head-cont">
        <h1 id="site-header">Rock Paper Scissors</h1>
    </header>

    <div class="choices-container" id="choices-container">
        <img src="/img/rock.png" alt="Rock" id="rock" class="choices">
        <img src="/img/paper.png" alt="Paper" id="paper" class="choices">
        <img src="/img/scissors.png" alt="Scissors" id="scissors" class="choices">
    </div>

    <div class="score-container">
        <div id="score-display"></div>
    </div>

    <div class="reset-button-container">
        <button id="reset-button">Reset</button>
    </div>

    <div class="state-container">
        <h1 id="game-state"></h1>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
